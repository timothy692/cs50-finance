{% extends "layout.html" %}

{% block main %}
    <form action="/sell" method="POST">
        <div class="container text-center">
            <div class="row mb-3 justify-content-center">
                <div class="col-md-2 align-self-center">
                    <select name="symbol" class="form-select" aria-label="Symbol" style="width: 200px ;">
                        <option selected>Select a symbol</option>
                        {% for symbol in symbols %}
                            <option value={{ symbol["symbol"] }}>{{ symbol["symbol"] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <input class="form-control" id="shares" name="shares" style="width: 100px;" placeholder="Shares" type="number">

            </div>
            <div class="row mb-3 justify-content-center">
                <div class="col-4 col-md-2">
                    <button class="form-control mx-auto w-auto btn btn-secondary" style="margin-left" id="sell" type="submit">Sell</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
